@import co.caio.cerberus.model.SearchResult
@args (SearchResult result)

@views.main.template("Search") -> {
<h1>Search results</h1>
<div>
  Search matched @result.totalHits() recipes. Displaying the top @result.recipes().size():
  <ul>
    @for (srr: result.recipes()) {
    <li>
      <a href="@srr.crawlUrl()" title="Link to original @srr.name()">
        @srr.name() <small>(@srr.recipeId())</small>
      </a>
    </li>
    }
  </ul>
</div>
}
